<!DOCTYPE html>
<html>
  <head>
    <title>Overpass Layer Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="CSS/loginReg.css">
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css"/>
    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

  </head>
  <body >
    <div class="container" id="registerationContainer">

      <!-- Add the logo -->
      <div class="row">
        <img src="Images/logo.png" alt="go nav app logo" class="mx-auto d-block" id="">
      </div>
        
      <form id="registeration-form">

        <!-- take in input for names -->
        <div class="row justify-content-center" >
          <div class="col mb-4">
            <input type="text" id="reg_fname" class="form-control" placeholder="First name" required/>
          </div>
          <div class="col">
            <input type="text" id="reg_sname" class="form-control" placeholder="Last name" required/>
          </div>

          <!-- take email input -->
          <div class="row mb-4">
            <input type="email" id="reg_email" class="form-control" placeholder="your.email@exmaple.com" required/>
          </div>

          <!-- take password input -->
          <div class="col mb-4">
            <input type="password" id="reg_pass1" class="form-control" placeholder="Password" required/>
          </div>
          <div class="col">
            <input type="password" id="reg_pass2" class="form-control"  required/>
          </div>

          <!-- speacial sign up code -->
          <div class="row mb-4">
            <input type="text" class="form-control" placeholder="Code" required/>
          </div>
        </div>

        <!-- Submit button -->
        <div class="row justify-content-center">
          <button type="submit" class="btn btn-dark btn-block mb-4 row">Register</button>
          <div class="row justify-content-center">
            <p>Have an account? <a href="/login.html" class="link-primary"> Log In!!</a> </p>
          </div>
        </div>
      </form>
    </div>

    <script src="JS/script.js"></script>
  </body>
</html>
