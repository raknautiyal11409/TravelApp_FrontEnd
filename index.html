<!DOCTYPE html>
<html>
  <head>
    <title>Home Page</title>
    <!-- Import Leaflet -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>

    <!-- Import CSS -->
    <link rel="stylesheet" type="text/css" href="CSS/style.css">

    <!-- Import bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="shortcut icon" href="~/favicon.ico">

    <!-- Marker cluster -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.0/MarkerCluster.Default.min.css" />

  </head>
  <body>
    <div>HELLO</div>

    <!-- add search bar for search the map -->
    <div id="SearchBar">
      <div class="d-flex align-items-center justify-content-center flex-column gap-4">
        <form class="d-flex" id="searchForm">
          <input id="searchValue" class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
          <button id="searchButton" class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
    </div>

    <!-- Add leaflet map to the page -->
    <div id="map"></div>
    
    <!-- Log out button -->
    <button id="loginButton">Log Out</button>


    <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>

    <!-- Import Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- Leaflet  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>


    <!-- Import JS files -->
    <script src="JS/script.js"></script>
    <script src="JS/map.js"></script>

  </body>
</html>
